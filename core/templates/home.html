<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .start-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="container">
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}</span>
        {% endif %}
        <h1>Resume Builder</h1>
        <a href="{% url 'form' %}" class="start-button">Start Making Resume</a>
    </div>
</body>
</html>
